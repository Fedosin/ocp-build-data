releases:
  stream:
    assembly:
      type: stream
      permits:
      # why: "Always build shippable" does not yet apply to 4.10
      - code: MISMATCHED_SIBLINGS
        component: '*'
      - code: OUTDATED_RPMS_IN_STREAM_BUILD
        component: 'rhcos'
      - code: CONFLICTING_GROUP_RPM_INSTALLED
        component: 'rhcos'
