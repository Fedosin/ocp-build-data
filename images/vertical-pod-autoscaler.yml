container_yaml:
  go:
    modules:
    - module: github.com/openshift/kubernetes-autoscaler
content:
  source:
    dockerfile: Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/kubernetes-autoscaler.git
    path: vertical-pod-autoscaler
# disabled until upstream is configured for 4.10
# dependents:
# - vertical-pod-autoscaler-operator
distgit:
  component: ose-vertical-pod-autoscaler-container
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
maintainer:
  component: Node
name: openshift/ose-vertical-pod-autoscaler-rhel8
owners:
- joesmith@redhat.com
